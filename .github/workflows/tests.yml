name: ğŸ§ª Tests del Cliente Web

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read
  checks: write

jobs:
  test-web-client:
    name: ğŸ§ª Tests Cliente Web
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['20.x']
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache de dependencias Node
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar instalaciÃ³n
        run: |
          node --version
          npm --version
          echo "âœ… Node.js y npm configurados correctamente"

      - name: Ejecutar tests unitarios con cobertura
        run: npm run test:coverage
        continue-on-error: false

      - name: Reportar cobertura (objetivo â‰¥80%)
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.lines.pct)")
            echo "ğŸ“Š Cobertura actual: ${COVERAGE}%"
            echo "ğŸ¯ Objetivo: â‰¥80%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "âš ï¸ Cobertura ${COVERAGE}% es menor al 80% objetivo (no bloquea el build)"
            else
              echo "âœ… Cobertura ${COVERAGE}% cumple con el objetivo del 80%"
            fi
          fi
        continue-on-error: true

      - name: Ejecutar tests de integraciÃ³n
        run: npm run test:integration

      - name: Ejecutar tests de accesibilidad
        run: npm run test:accessibility || echo "âš ï¸ Tests de accesibilidad no disponibles aÃºn"

      - name: Ejecutar tests de seguridad
        run: npm run test:security || echo "âš ï¸ Tests de seguridad no disponibles aÃºn"

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Verificar build
        run: npm run build

  report-results:
    name: ğŸ“Š Reporte de Resultados
    runs-on: ubuntu-latest
    needs: [test-web-client]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Comentar resultados en PR
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('ğŸ§ª Resultados de Tests')
            );

            const webClientResult = '${{ needs.test-web-client.result }}';
            
            let body = `## ğŸ§ª Resultados de Tests - Cliente Web\n\n`;
            
            if (webClientResult === 'success') {
              body += `### âœ… Estado: Exitoso\n\n`;
              body += `- **ğŸŒ Cliente Web**: âœ… Todos los tests pasaron\n`;
              body += `- **ğŸ“¦ Build**: âœ… Build exitoso\n\n`;
              body += `ğŸŸ¢ **El PR estÃ¡ listo para revisiÃ³n y merge.**\n`;
            } else if (webClientResult === 'failure') {
              body += `### âŒ Estado: Fallido\n\n`;
              body += `- **ğŸŒ Cliente Web**: âŒ Tests fallaron o build fallÃ³\n\n`;
              body += `ğŸ”´ **El merge estÃ¡ bloqueado hasta que se corrijan los errores.**\n`;
            } else {
              body += `### â³ Estado: En progreso o cancelado\n\n`;
              body += `- **ğŸŒ Cliente Web**: â³ ${webClientResult}\n`;
            }
            
            body += `\n---\n`;
            body += `*ğŸ¤– Este comentario se actualiza automÃ¡ticamente en cada push*`;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  test-e2e:
    name: ğŸ­ Tests E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [test-web-client]
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar Playwright browsers
        run: npx playwright install --with-deps

      - name: Ejecutar tests E2E
        run: npm run test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Subir reportes E2E
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Subir videos E2E
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7

  lighthouse-performance:
    name: âš¡ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: [test-web-client]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Build de producciÃ³n
        run: npm run build
        env:
          CI: true

      - name: Instalar Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Ejecutar Lighthouse CI
        run: npm run lighthouse || echo "âš ï¸ Lighthouse CI requiere configuraciÃ³n adicional"
        continue-on-error: true

      - name: Subir reportes Lighthouse
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: lighthouse-reports/
          retention-days: 30

  check-overall-status:
    name: âœ… Estado General
    runs-on: ubuntu-latest
    needs: [test-web-client, test-e2e]
    if: always()
    steps:
      - name: Verificar estado general
        run: |
          echo "ğŸ” Verificando estado general de los tests..."
          
          WEB_CLIENT_RESULT="${{ needs.test-web-client.result }}"
          E2E_RESULT="${{ needs.test-e2e.result }}"
          
          # Verificar si hay fallos crÃ­ticos
          if [[ "$WEB_CLIENT_RESULT" != "success" ]]; then
            echo "âŒ Web Client tests failed or were cancelled"
            exit 1
          fi
          
          if [[ "$E2E_RESULT" != "success" && "$E2E_RESULT" != "skipped" ]]; then
            echo "âš ï¸ E2E tests failed, pero no bloquea el merge"
          fi
          
          echo "âœ… Tests crÃ­ticos pasaron exitosamente"

