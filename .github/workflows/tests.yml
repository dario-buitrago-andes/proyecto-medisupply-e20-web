name: üß™ Tests del Cliente Web

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read
  checks: write

jobs:
  detect-changes:
    name: üîç Detectar cambios en el proyecto
    runs-on: ubuntu-latest
    outputs:
      web-client: ${{ steps.changes.outputs.web-client }}
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detectar cambios en c√≥digo fuente
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            web-client:
              - 'src/**'
              - 'public/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
          list-files: json

  test-web-client:
    name: üß™ Tests Cliente Web
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.web-client == 'true'
    
    strategy:
      matrix:
        node-version: ['20.x']
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache de dependencias Node
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar instalaci√≥n
        run: |
          node --version
          npm --version
          echo "‚úÖ Node.js y npm configurados correctamente"

      - name: Ejecutar tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Verificar build
        run: npm run build

  report-results:
    name: üìä Reporte de Resultados
    runs-on: ubuntu-latest
    needs: [detect-changes, test-web-client]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Comentar resultados en PR
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('üß™ Resultados de Tests')
            );

            const webClientResult = '${{ needs.test-web-client.result }}';
            const webClientSkipped = '${{ needs.detect-changes.outputs.web-client }}' !== 'true';
            
            let body = `## üß™ Resultados de Tests - Cliente Web\n\n`;
            body += `### üìã Componentes Analizados\n\n`;
            
            // Web Client
            if (webClientSkipped) {
              body += `- **üåê Cliente Web**: ‚è≠Ô∏è Sin cambios - Tests omitidos\n`;
            } else if (webClientResult === 'success') {
              body += `- **üåê Cliente Web**: ‚úÖ Todos los tests pasaron y build exitoso\n`;
            } else if (webClientResult === 'failure') {
              body += `- **üåê Cliente Web**: ‚ùå Tests fallaron o build fall√≥\n`;
            } else {
              body += `- **üåê Cliente Web**: ‚è≥ En progreso o cancelado\n`;
            }
            
            body += `\n### üéØ Resumen\n\n`;
            
            const hasFailures = webClientResult === 'failure';
            const hasTests = !webClientSkipped;
            
            if (!hasTests) {
              body += `üü° **No se detectaron cambios** que requieran ejecuci√≥n de tests.\n\n`;
              body += `> Los tests se ejecutan autom√°ticamente cuando se modifican archivos en \`src/\`, \`public/\` o archivos de configuraci√≥n.\n`;
            } else if (hasFailures) {
              body += `üî¥ **Algunos tests fallaron** - El merge est√° bloqueado hasta que se corrijan los errores.\n\n`;
            } else {
              body += `üü¢ **Todos los tests pasaron** - El PR est√° listo para revisi√≥n y merge.\n\n`;
            }
            
            body += `\n---\n`;
            body += `*ü§ñ Este comentario se actualiza autom√°ticamente en cada push*`;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  check-overall-status:
    name: ‚úÖ Estado General
    runs-on: ubuntu-latest
    needs: [detect-changes, test-web-client]
    if: always()
    steps:
      - name: Verificar estado general
        run: |
          echo "üîç Verificando estado general de los tests..."
          
          WEB_CLIENT_RESULT="${{ needs.test-web-client.result }}"
          WEB_CLIENT_NEEDED="${{ needs.detect-changes.outputs.web-client }}"
          
          # Verificar si hay fallos
          if [[ "$WEB_CLIENT_NEEDED" == "true" && "$WEB_CLIENT_RESULT" != "success" ]]; then
            echo "‚ùå Web Client tests failed or were cancelled"
            exit 1
          fi
          
          echo "‚úÖ Todos los tests requeridos pasaron exitosamente"

