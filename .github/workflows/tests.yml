name: ğŸ§ª Tests del Cliente Web

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read
  checks: write

jobs:
  test-web-client:
    name: ğŸ§ª Tests Cliente Web
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['20.x']
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache de dependencias Node
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar instalaciÃ³n
        run: |
          node --version
          npm --version
          echo "âœ… Node.js y npm configurados correctamente"

      - name: Ejecutar tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Verificar build
        run: npm run build

  report-results:
    name: ğŸ“Š Reporte de Resultados
    runs-on: ubuntu-latest
    needs: [test-web-client]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Comentar resultados en PR
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('ğŸ§ª Resultados de Tests')
            );

            const webClientResult = '${{ needs.test-web-client.result }}';
            
            let body = `## ğŸ§ª Resultados de Tests - Cliente Web\n\n`;
            
            if (webClientResult === 'success') {
              body += `### âœ… Estado: Exitoso\n\n`;
              body += `- **ğŸŒ Cliente Web**: âœ… Todos los tests pasaron\n`;
              body += `- **ğŸ“¦ Build**: âœ… Build exitoso\n\n`;
              body += `ğŸŸ¢ **El PR estÃ¡ listo para revisiÃ³n y merge.**\n`;
            } else if (webClientResult === 'failure') {
              body += `### âŒ Estado: Fallido\n\n`;
              body += `- **ğŸŒ Cliente Web**: âŒ Tests fallaron o build fallÃ³\n\n`;
              body += `ğŸ”´ **El merge estÃ¡ bloqueado hasta que se corrijan los errores.**\n`;
            } else {
              body += `### â³ Estado: En progreso o cancelado\n\n`;
              body += `- **ğŸŒ Cliente Web**: â³ ${webClientResult}\n`;
            }
            
            body += `\n---\n`;
            body += `*ğŸ¤– Este comentario se actualiza automÃ¡ticamente en cada push*`;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  check-overall-status:
    name: âœ… Estado General
    runs-on: ubuntu-latest
    needs: [test-web-client]
    if: always()
    steps:
      - name: Verificar estado general
        run: |
          echo "ğŸ” Verificando estado general de los tests..."
          
          WEB_CLIENT_RESULT="${{ needs.test-web-client.result }}"
          
          # Verificar si hay fallos
          if [[ "$WEB_CLIENT_RESULT" != "success" ]]; then
            echo "âŒ Web Client tests failed or were cancelled"
            exit 1
          fi
          
          echo "âœ… Todos los tests pasaron exitosamente"

